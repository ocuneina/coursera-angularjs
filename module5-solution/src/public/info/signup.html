
<div class="container" >

<h2 class="text-center">Sign Up for the newsletters that will never come :-) </h2>

  <fieldset>
    <legend ></legend>
    <form name='regForm' ng-submit="signCtrl.submit()" novalidate>
      <div class="form-group">

      <label for="firstname">First name:</label><br>
      <input type="text"
             name="firstname"
             ng-model="signCtrl.user.firstname"
             required
             minlength="1">
      <span ng-if="(regForm.firstname.$error.minlength || regForm.firstname.$error.required) && regForm.firstname.$touched">
              Please, enter your first name
            </span>
      <br>

      <label for="lastname">Last name:</label><br>
      <input type="text"
             name="lastname"
             ng-model="signCtrl.user.lastname"
             required
             minlength="1">
      <span ng-if="(regForm.lastname.$error.minlength || regForm.lastname.$error.required) && regForm.lastname.$touched">
              Please, enter your last name
            </span>
      <br>

      <label for="email">Email:</label><br>
      <input type="email"
             name="email"
             ng-model="signCtrl.user.email"
             required>
      <span ng-if="(regForm.email.$invalid || regForm.email.$error.required) && regForm.email.$touched">
              Please, enter your valid email address: example@domain.com
            </span>
      <br>

      <label for="phone">Phone:</label><br>
      <input type="text"
             name="phone"
             ng-model="signCtrl.user.phone"
             pattern="(\d{3})-(\d{3})-(\d{4})"
             required>
      <span ng-if="(regForm.phone.$invalid || regForm.phone.$error.required) && regForm.phone.$touched">
              Phone must be in the format ###-###-####
            </span>
      <br>

      <label for="favoriteDish">Your favourite dish:</label><br>
      <input type="text"
             name="favoriteDish"
             ng-model="signCtrl.user.favoriteDish"
             required
             ng-blur="signCtrl.checkMenuItem()">
       <span ng-if="(regForm.favoriteDish.$error.required || signCtrl.errorMsg) && regForm.favoriteDish.$touched">
               Please, enter valid menu number
             </span>
       <br>

      <input type="submit" class="btn btn-success" value="Submit"
              style="margin-top: 10px;"
              ng-disabled="(regForm.$invalid)">

    </form>
  </fieldset>

  <div id="info"  ng-if="signCtrl.completed && !signCtrl.errorMsg">
      Your information has been saved!
  </div>

</div>
