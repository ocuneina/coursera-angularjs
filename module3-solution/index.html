<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app='NarrowItDownApp'>
  <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div ng-controller='NarrowItDownController as narrow'>
        <div class="form-group">
          <input type="text"
                 placeholder="search term"
                 class="form-control"
                 ng-model="narrow.searchTerm">
        </div>
        <div class="form-group narrow-button">
          <button class="btn btn-primary"
                  ng-click="narrow.getMatchedMenuItems();">Narrow It Down For Me!</button>
        </div>

        <div ng-if="narrow.found.length != 0" class="col-md-12">
            <found-menus
                found-items="narrow.found"
                on-remove="narrow.removeItem(index)">
            </found-menus>
        </div>
        <div ng-if="narrow.found.length == 0" class="col-md-12">
            <h4> Nothing found</h4>
        </div>

      </div>
    </div>

  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
